<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Shop</title>
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/52d4052aca.js" crossorigin="anonymous"></script>
    <!-- favicone -->
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon-32x32.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- responsive stylesheet -->
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <!-- header start -->
    <header>
        <div class="header-container container">
            <nav class="navbar-nav">
                <div class="nav-logo-inner">
                    <h1>Influencer products</h1>
                </div>
                <div class="menu-inner">
                    <ul class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#">Log In</a></li>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    </ul>
                </div>
            </nav>
            <!-- banner start -->
            <div class="banner">
                <div class="text-inner">
                    <h1 class="banner-title">Start your Journey as Influencer</h1>
                    <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button class="banner-btn">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="banner-img-inner">
                    <img src="images/main-camera.png" alt="">
                </div>
            </div>
            <!-- company log -->
            <div class="company-logo-wrapper">
                <div class="logo-inner">
                    <img src="images/logos/Alibaba.svg" alt="">
                </div>
                <div class="logo-inner">
                    <img src="images/logos/Amazon.svg" alt="">
                </div>
                <div class="logo-inner">
                    <img src="images/logos/Daraz.pk Logo.svg" alt="">
                </div>
                <div class="logo-inner">
                    <img src="images/logos/Ebay.svg" alt="">
                </div>
                <div class="logo-inner">
                    <img src="images/logos/Rakuten.svg" alt="">
                </div>
                <div class="logo-inner">
                    <img src="images/logos/Target.svg" alt="">
                </div>
                <div class="logo-inner">
                    <img src="images/logos/Walmart.svg" alt="">
                </div>
            </div>
        </div>
    </header>
    <!-- main -->
</body>
</html>
